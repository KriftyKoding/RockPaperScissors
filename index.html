<!DOCTYPE html>
<html>
    <head>
        <title> Rock, Paper, Scissors</title>
        <meta name="KriftyKoding" content="Play Rock Paper Scissor with Comp">
        <link href="/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="rock-paper-scissors.svg" type="image/x-icon">
    </head>
    <body> 
        <main>
            <div class="backgroundImage">
                <img src="IMG_20200425_232208 (1).jpg" />
            </div>
          
            <h1>Rock, Paper, Scissors</h1>
            <h2>First to 5 games wins!!!</h2>
            <div id="button">
                <button id="rockButton" type="button"></button>
                <button id="paperButton" type="button"></button>
                <button id="scissorsButton" type="button"></button>
            </div>
            <h3> Results </h3>
            <div id="results">
                <div id="you">
                    <div class="name">Player</div>
                    <div id="playerWins" class="resultNum">num</div>
                </div>
                <div id = "comp">
                    <div class="name">Comp</div>
                    <div id="compWins" class="resultNum">num</div>
                 </div> 
            </div>
            
            <div class="fixed-footer">
                <div class="container"> <img src="SnowFlake01.svg" alt="">   Krifty Koding &copy; 2021</div>        
            </div>
 
        </main>
        <script src="script.js"></script>
    </body>
</html>
